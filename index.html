<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
    <!-- Firebase SDK einbinden -->
    <script type="module">
        // Importiere benÃ¶tigte Funktionen von Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

        // Firebase-Konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyBHzpeP7Ng4qwzpLmB8ny2cWij-S2Bvah4",
            authDomain: "drita2-bd8f2.firebaseapp.com",
            databaseURL: "https://drita2-bd8f2-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "drita2-bd8f2",
            storageBucket: "drita2-bd8f2.appspot.com",
            messagingSenderId: "1089581498100",
            appId: "1:1089581498100:web:5b0b6925fdab597d9528a1"
        };

        // Firebase initialisieren
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Funktion, um die Galerie anzuzeigen
        function displayGallery() {
            const galleryElement = document.getElementById('gallery');
            galleryElement.innerHTML = '';  // Galerie leeren

            // Lade die Bild-URLs aus der Firebase-Datenbank
            const imagesRef = ref(database, 'galleryImages');
            onValue(imagesRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    Object.values(data).forEach((imageUrl) => {
                        const imgElement = document.createElement('img');
                        imgElement.src = imageUrl;  // Verwende die gespeicherte Bild-URL
                        imgElement.alt = 'Bild';
                        galleryElement.appendChild(imgElement);
                    });
                }
            });
        }

        // Galerie beim Laden der Seite anzeigen
        window.onload = displayGallery;
    </script>
</head>
<body>

    <h1>Galerie anzeigen</h1>

    <div class="gallery" id="gallery"></div>

</body>
</html>
