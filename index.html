<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-item {
            position: relative;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getDatabase, ref, onChildAdded, onChildRemoved } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

        // Firebase-Konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyBHzpeP7Ng4qwzpLmB8ny2cWij-S2Bvah4",
            authDomain: "drita2-bd8f2.firebaseapp.com",
            databaseURL: "https://drita2-bd8f2-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "drita2-bd8f2",
            storageBucket: "drita2-bd8f2.appspot.com",
            messagingSenderId: "1089581498100",
            appId: "1:1089581498100:web:5b0b6925fdab597d9528a1"
        };

        // Firebase initialisieren
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Funktion, um die Galerie zu aktualisieren und Bilder hinzuzufügen
        function addImageToGallery(key, imageUrl) {
            const galleryElement = document.getElementById('gallery');
            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';
            galleryItem.setAttribute('data-key', key);  // Speichere den Key für das spätere Löschen

            const imgElement = document.createElement('img');
            imgElement.src = imageUrl;
            imgElement.alt = 'Bild';

            galleryItem.appendChild(imgElement);
            galleryElement.appendChild(galleryItem);
        }

        // Funktion, um das Bild aus der Galerie zu entfernen
        function removeImageFromGallery(key) {
            const galleryElement = document.getElementById('gallery');
            const galleryItems = galleryElement.getElementsByClassName('gallery-item');

            for (let i = 0; i < galleryItems.length; i++) {
                if (galleryItems[i].getAttribute('data-key') === key) {
                    galleryElement.removeChild(galleryItems[i]);
                    break;
                }
            }
        }

        // Firebase-Datenbank überwachen und neue Bilder hinzufügen
        function displayGallery() {
            const imagesRef = ref(database, 'galleryImages');

            // Hinzugefügte Bilder anzeigen
            onChildAdded(imagesRef, (snapshot) => {
                const key = snapshot.key;
                const imageUrl = snapshot.val();
                addImageToGallery(key, imageUrl);
            });

            // Gelöschte Bilder aus der Galerie entfernen
            onChildRemoved(imagesRef, (snapshot) => {
                const key = snapshot.key;
                removeImageFromGallery(key);
            });
        }

        // Galerie beim Laden der Seite anzeigen
        window.onload = displayGallery;
    </script>
</head>
<body>

    <h1>Galerie anzeigen</h1>

    <div class="gallery" id="gallery"></div>

</body>
</html>
