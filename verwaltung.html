<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie verwalten</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-item {
            position: relative;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            padding: 5px;
        }
    </style>
    <!-- Firebase SDK einbinden -->
    <script type="module">
        // Importiere benötigte Funktionen von Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-storage.js";

        // Firebase-Konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyBHzpeP7Ng4qwzpLmB8ny2cWij-S2Bvah4",
            authDomain: "drita2-bd8f2.firebaseapp.com",
            databaseURL: "https://drita2-bd8f2-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "drita2-bd8f2",
            storageBucket: "drita2-bd8f2.appspot.com",
            messagingSenderId: "1089581498100",
            appId: "1:1089581498100:web:5b0b6925fdab597d9528a1"
        };

        // Firebase initialisieren
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const storage = getStorage(app);

        // Funktion, um die Galerie anzuzeigen
        function displayGallery() {
            const galleryElement = document.getElementById('gallery');
            galleryElement.innerHTML = '';  // Galerie leeren

            // Lade die Bild-URLs aus der Firebase-Datenbank
            const imagesRef = ref(database, 'galleryImages');
            onValue(imagesRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    Object.entries(data).forEach(([key, imageUrl]) => {
                        const galleryItem = document.createElement('div');
                        galleryItem.className = 'gallery-item';

                        const imgElement = document.createElement('img');
                        imgElement.src = imageUrl;  // Verwende die gespeicherte Bild-URL
                        imgElement.alt = 'Bild';

                        const deleteBtn = document.createElement('button');
                        deleteBtn.className = 'delete-btn';
                        deleteBtn.innerHTML = 'X';
                        deleteBtn.onclick = function () {
                            deleteImage(key);
                        };

                        galleryItem.appendChild(imgElement);
                        galleryItem.appendChild(deleteBtn);
                        galleryElement.appendChild(galleryItem);
                    });
                }
            });
        }

        // Funktion, um ein neues Bild hochzuladen und hinzuzufügen
        function uploadImage(event) {
            const file = event.target.files[0];
            const storageReference = storageRef(storage, 'images/' + file.name);
            uploadBytes(storageReference, file).then((snapshot) => {
                getDownloadURL(snapshot.ref).then((url) => {
                    const newImageRef = push(ref(database, 'galleryImages'));
                    set(newImageRef, url).then(() => {
                        displayGallery();  // Galerie neu anzeigen
                    });
                });
            });
        }

        // Funktion, um ein Bild zu löschen
        function deleteImage(key) {
            set(ref(database, `galleryImages/${key}`), null).then(() => {
                displayGallery();  // Galerie neu anzeigen
            });
        }

        // Galerie beim Laden der Seite anzeigen
        window.onload = displayGallery;
    </script>
</head>
<body>

    <h1>Galerie verwalten</h1>

    <div class="gallery" id="gallery"></div>

    <br>

    <!-- Bild von Gerät hochladen -->
    <input type="file" id="imageUpload" accept="image/*" onchange="uploadImage(event)">
    
</body>
</html>
